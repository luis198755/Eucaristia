    <!-- Datos estructurados para FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "¿Qué es la Eucaristía?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "La Eucaristía es el sacramento central de la fe católica, instituido por Jesucristo en la Última Cena. Es la fuente y cumbre de toda la vida cristiana, donde Cristo se hace presente bajo las especies del pan y del vino."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cuáles son los elementos principales de la Misa?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "La Misa se compone principalmente de dos partes: la Liturgia de la Palabra (lecturas bíblicas, salmo responsorial y evangelio) y la Liturgia Eucarística (presentación de ofrendas, plegaria eucarística, consagración y comunión)."
          }
        },
        {
          "@type": "Question",
          "name": "¿Qué significa la presencia real de Cristo en la Eucaristía?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "La presencia real significa que Cristo está verdadera, real y sustancialmente presente bajo las especies eucarísticas del pan y del vino. No es solo un símbolo, sino la presencia auténtica de Jesucristo: cuerpo, sangre, alma y divinidad."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cuáles son los efectos espirituales de recibir la Eucaristía?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "La Eucaristía aumenta la gracia santificante, fortalece la unión con Cristo, perdona los pecados veniales, preserva de pecados mortales futuros y es garantía de vida eterna y resurrección."
          }
        }
      ]
    }
    </script>
